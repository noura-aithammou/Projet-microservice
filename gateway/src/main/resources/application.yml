spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        - id: book-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/books/**

        - id: emprunt-service
          uri: lb://EMPRUNT-SERVICE
          predicates:
            - Path=/emprunts/**

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka

server:
  port: 9999

logging:
  level:
    org.springframework.cloud.gateway: DEBUG